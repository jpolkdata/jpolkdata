name: Update badges

on:
  schedule:
    # Runs at 0am UTC every day
    - cron: "5 19 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          COMMIT_MESSAGE: "Update Credly badges"
          CREDLY_USER: ${{ secrets.CREDLY_USER }}
          CREDLY_SORT: POPULAR
